<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Phaser 3 Project Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      body {
        font-family: 'IBM Plex Sans KR', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #50b0ff;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-track {
        background-color: #ffffff;
      }

      input {
        box-sizing: border-box;
        width: 100%;
        padding: 5px;
        margin: 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        text-align: left;
        /* box-shadow: 0px 0px 10px rgba(74, 138, 255, 0.1); */
      }
      input:focus {
        outline: none;
        border-color: #007bff;
      }

      button {
        margin: 8px 0px 0px 0px;
        /* background-color: #fcacfc; */
        background-color: #50b0ff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        /* box-shadow: 0px 0px 10px rgba(74, 138, 255, 0.1); */
        /* border: 2px solid #539bff; */
      }
      /* 버튼에 호버 효과 */
      button:hover {
        opacity: 0.8;
      }

      .group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
      .group label {
        margin-bottom: 10px;
        text-align: left;
      }

      .text {
        box-sizing: border-box;
        width: 100%;
        padding: 5px;
        margin: 0;
        border: 1px solid #f5f5f5;
        border-radius: 4px;
        font-size: 16px;
        text-align: left;
        /* box-shadow: 0px 0px 10px rgba(74, 138, 255, 0.1); */
      }

      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
        border-radius: 5px;
        align-items: center;
        justify-content: center;
        width: 300px;
        max-width: 90%;
      }
      .modal-close {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        font-size: 20px; /* Adjust the font size as needed */
        line-height: 1; /* Center the close icon vertically */
      }
      .modal-header {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        cursor: text;
        margin: 20px;
      }

      .chat-box {
        min-width: 500px;
        position: fixed;
        bottom: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 30%;
        width: 60%;
        border: 2px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .chat-container {
        background-color: #ffffff50;
        height: 100%;
        width: 100%;
        min-width: 350px;
        box-sizing: border-box;
      }
      .chat-messages-box {
        padding-left: 10px;
        flex: 2;
        box-sizing: border-box;
        overflow-y: auto;
        height: calc(100% - 50px);
      }
      .chat-message {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
      }
      .chat-form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      .chat-button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }
      .chat-input {
        flex: 1;
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      .chat-input:focus {
        outline: none;
      }
    </style>
  </head>
  <body></body>
</html>
